<!DOCTYPE html>
<html>
  <head>
    <title>Coin Combinations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Coin Combinations</h1>

      <form id="coin-form">
        <div class="form-group">
          <label for="cents">Enter change in cents</label>
          <input id="cents" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-primary">Count</button>
      </form>

      <div id="result">
        <div class="col-md-6">
          <h3>The most efficient combination:</h3>
          <p>Quarters: <span class="quarters"></span></p>
          <p>Dimes: <span class="dimes"></span></p>
          <p>Nickels: <span class="nickels"></span></p>
          <p>Pennies: <span class="pennies"></span></p>
        </div>
        <div class="col-md-6">
          <h3>If you're out of quarters:</h3>
          <p>Quarters: <span class="quartersD"></span></p>
          <p>Dimes: <span class="dimesD"></span></p>
          <p>Nickels: <span class="nickelsD"></span></p>
          <p>Pennies: <span class="penniesD"></span></p>
        </div>
      </div>

  </body>
</html>
